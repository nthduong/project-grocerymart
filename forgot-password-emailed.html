<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>forgot password | Grocery Mart</title>

        <!-- favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- style -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- script -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <main class="auth">
            <div class="auth__intro d-md-none">
                <a href="./" class="logo auth__logo d-none d-md-flex">
                    <img class="logo__img" src="./assets/icons/logo.svg" alt="grocerymart" />
                    <h1 class="logo__title">grocerymart</h1>
                </a>
                <img
                    src="./assets/img/forgot-password/forgot-password.png"
                    alt=""
                    class="auth__intro-img"
                    style="--width: 450px"
                />
            </div>
            <div id="auth-content" class="auth__content">
                <div class="auth__content-inner">
                    <a href="./" class="logo footer__logo">
                        <img class="logo__img" src="./assets/icons/logo.svg" alt="grocerymart" />
                        <h1 class="logo__title">grocerymart</h1>
                    </a>
                    <h1 class="auth__heading">Reset your password</h1>
                    <p class="auth__desc">Enter your email and we'll send you a link to reset your password.</p>
                    <div class="message message--success">We have e-mailed your password reset link!</div>

                    <form action="./index-logined.html" class="auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input type="email" class="form__input" placeholder="Email" required />
                                <img src="./assets/icons/email.svg" alt="" class="form__input-icon" />
                            </div>
                            <p class="form__error">Email is not in correct format</p>
                        </div>

                        <div class="form__group auth__btn-group">
                            <button class="btn auth__btn">Reset password</button>
                        </div>
                    </form>
                    <p class="auth__text">
                        <a href="./sign-in.html" class="auth__link auth__link-big">Back to Sign In</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
